<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.js" integrity="sha512-aPhrlLlp7Mr8g+MVw6/wMD8PjqqzRNhSM8pHDyyJPmUTJMzKxMmxrjauzQforOaAegN3CIKUTKXJyLwFD57RtA==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.module.js" integrity="sha512-X8D4WXQ7+AHBIDs+l8dFr+7BVP1jE7ZB2SgApHxVEj1ZDZ/m0bXJA0onJSrRwnpBO/mIMyOtnTAA7qzeH1A1wA==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.module.min.js" integrity="sha512-NLZbIaXz7478HOc7l9TPPedN72kLMm2pLk3t2Tnx4bMoDfi8/D/FEaUgB775fY/jPqJK4wuZgDgL6F30sSRrSg==" crossorigin="anonymous"></script><script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/controls/DeviceOrientationControls.js"></script> 
<script>

let camera, scene, renderer, controls;

window.onload=function () {

    init();
    animate();

};



function init() {


    camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1100 );

    controls = new THREE.DeviceOrientationControls( camera );

    scene = new THREE.Scene();

    const geometry = new THREE.SphereGeometry( 500, 60, 40 );
    // invert the geometry on the x-axis so that all of the faces point inward
    geometry.scale( - 1, 1, 1 );

    const material = new THREE.MeshBasicMaterial( {
        map: new THREE.TextureLoader().load( 'https://mir-s3-cdn-cf.behance.net/project_modules/fs/ca0fe977589717.6038b8a89ac68.jpg' )
    } );

    const mesh = new THREE.Mesh( geometry, material );
    scene.add( mesh );

    const helperGeometry = new THREE.BoxGeometry( 100, 100, 100, 4, 4, 4 );
    const helperMaterial = new THREE.MeshBasicMaterial( { color: 0xff00ff, wireframe: true } );
    const helper = new THREE.Mesh( helperGeometry, helperMaterial );
    scene.add( helper );

    //

    renderer = new THREE.WebGLRenderer( { antialias: true } );
    renderer.setPixelRatio( window.devicePixelRatio );
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );

    //

    window.addEventListener( 'resize', onWindowResize );

    if (window.DeviceOrientationEvent) {
    window.addEventListener('deviceorientation', function (eventData) {


        var tiltX = Math.round(eventData.gamma * 2 );


        var tiltY =  Math.round(eventData.beta * 2);

        deviceOrientationHandler(tiltX,tiltY);

    }, false);
}

function deviceOrientationHandler(tiltX, tiltY){

      mouseX = tiltX;
      mouseY = tiltY;
}

}

function animate() {

    window.requestAnimationFrame( animate );

    controls.update();
    renderer.render( scene, camera );

}

function onWindowResize() {

    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();

    renderer.setSize( window.innerWidth, window.innerHeight );

}

</script>
